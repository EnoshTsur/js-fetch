<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div class="post">
        <input type="number" id="id" placeholder="ID">
        <input type="text" id="email" placeholder="Email">
        <button onclick="putHandler()">Put</button>
        <h3 id="get-text"></h3>
    </div>

</head>
<body>

    <script>

        function putHandler() {
            const id = document.getElementById('id').value
            const email = document.getElementById('email').value
            putUser(id, email)
            .then(insertUser)
            .catch(console.log)
        }

        async function putUser(id, email) {
            const data = await fetch(`http://localhost:8080/users/update?id=${id}&email=${email}`, {method: 'PUT',})
            const response = await data.json();
            return response;
        }

        function insertUser(data) {
            document.getElementById('get-text').innerText = JSON.stringify(data)
        }



    </script>

</body>
</html>
